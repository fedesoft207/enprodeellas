<ion-header>

  <ion-navbar>
    <ion-title>Login acceso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <br>

    <button ion-button full (click)="inicioApp()" >Iniciar sesion</button>

    <p>¿Olvido su contraseña?</p>

  </ion-list>

</ion-content>
