<ion-header>

  <ion-navbar>
    <ion-title>Registrar usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nombre usuario</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Correo electrónico</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Celular</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <br>

  <button ion-button full (click)="inicioApp()" >Registrarse</button>

  <p>Volver al inicio</p>

</ion-content>
