<ion-header>

  <ion-navbar>
    <ion-title>Líneas de atención</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div padding>
        <ion-segment [(ngModel)]="lineasAtencion">
          
          <ion-segment-button value="lineaPurpura" >
            Línea púrpura
          </ion-segment-button>

          <ion-segment-button value="emergencias">
            Emergencias
          </ion-segment-button>

          <ion-segment-button value="fiscalia">
              Fiscalía
            </ion-segment-button>

        </ion-segment>
      </div>
      
      <div [ngSwitch]="lineasAtencion">
        
        <ion-list *ngSwitchCase="'lineaPurpura'" >
          <ion-item>
            <ion-thumbnail item-start>
                <img src="../../assets/imgs/call.png">
            </ion-thumbnail>
            <h2>777-000-222-111</h2>
          </ion-item>
        </ion-list>
      
        <ion-list *ngSwitchCase="'emergencias'">
          <ion-item>
            <ion-thumbnail item-start>
                <img src="../../assets/imgs/call.png">
            </ion-thumbnail>
            <h2>111-222-222-222</h2>
          </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'fiscalia'">
            <ion-item>
              <ion-thumbnail item-start>
                  <img src="../../assets/imgs/call.png">
              </ion-thumbnail>
              <h2>888-001-201-122</h2>
            </ion-item>
        </ion-list>


        <ion-list>
            <ion-item>
              <ion-label>Cuadrantes de policía Chapinero</ion-label>
              <ion-select [(ngModel)]="estaciones">
                <ion-option value="nes">NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
                <ion-option value="ps">PlayStation</ion-option>
                <ion-option value="genesis">Sega Genesis</ion-option>
                <ion-option value="saturn">Sega Saturn</ion-option>
                <ion-option value="snes">SNES</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>

      </div>

</ion-content>
