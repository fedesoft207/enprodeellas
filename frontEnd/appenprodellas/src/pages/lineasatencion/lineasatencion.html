<ion-header>

  <ion-navbar>
    <ion-title>Líneas de atención</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="kittens">
            Línea púrpura
          </ion-segment-button>
          <ion-segment-button value="puppies">
            Línea de emergencias
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>777-000-222-111</h2>
          </ion-item>
          ...
        </ion-list>
      
        <ion-list *ngSwitchCase="'kittens'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-kitten-1.jpg">
            </ion-thumbnail>
            <h2>111-222-222-222</h2>
          </ion-item>
          ...
        </ion-list>
      </div>

</ion-content>
